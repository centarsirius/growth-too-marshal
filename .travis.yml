language: python
python:
  - "3.6"
jobs:
  include:
    - name: Unit Tests
      addons:
        postgresql: "10"
        apt:
          packages:
            - postgresql-10
      install:
        - pip install -r requirements.txt
      script:
        - python setup.py test
    - name: Lint
      install:
        - pip install flake8
      script:
        - flake8 --show-source growth
